<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CCS  -->
    <link rel="stylesheet" href="../style/style.css">
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <header class="d-flex justify-content-between">
            <img class="m-1 mx-3" src="../assets/logo-spotify.png" alt="spotify logo">
            <div>
                <select v-model="selectGenre">
                    <option value="">All</option>
                    <option value="Rock">Rock</option>
                    <option value="Pop">Pop</option>
                    <option value="Jazz">Jazz</option>
                    <option value="Metal">Metal</option>
                </select>
                 <input type="submit" @click="getAlbum ()">
            </div>
          
        </header>
        <main>
            <div class="container">
                <div class="row row-cols-6">
                    <div class="my-2" v-for="(element , index) in albums" :key="index">
                        <div class="music-card" >
                            <img :src="element.poster" :alt="element.title">
                            <h6 class="text-center text-white pt-3">{{ element.title }}</h6>
                            <div class="info-album text-center text-white-50 mb-2"> {{ element.author }} <br> {{ element.year }} </div>
                        </div>
                    </div>
                 
                </div>
            </div>
            
        </main>

    </div>
    

    <!-- CDN AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- CDN VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <!-- MY JS -->
    <script src="../AXIOS/main.js"></script>
</body>

</html>
